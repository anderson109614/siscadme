<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Dashboard</h4>
            <div class="ml-auto text-right">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Library</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="card-title">Basic Datatable</h5>
                        </div>
                        <div class="col-md-6">
                            <a routerLink="/home/new-solicitud">
                                <button type="button" class="btn btn-outline-success" >Nuevo</button>
                            </a>
                            
                        </div>
                    </div>
                   

                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>EMPRESA</th>
                                    <th>REPRESENTANTE</th>
                                    <th>CIUDAD</th>
                                    <th>DIRECCIÓN</th>
                                    <th>TELÉFONO</th>
                                    <th>FECHA</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{dataSolicitud.EMPRESA}} </td>
                                    <td>{{dataSolicitud.REPRESENTANTE}}</td>
                                    <td>{{dataSolicitud.CIUDAD}}</td>
                                    <td>{{dataSolicitud.DIRECCION}}</td>
                                    <td>{{dataSolicitud.TELEFONO}}</td>
                                    <td>{{dataSolicitud.FECHA}}</td>
                                    <td><button  type="button" class="btn btn-success" routerLink="/home/estr">Iniciar</button></td>
                                </tr>
                               
                            </tbody>
                            
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
